<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando tabelas horizontalmente e verticalmente ao mesmo tempo</title>
    <style>
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        table {
            width: 300px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>    
</head>
<body>
    <h1>Mesclagem Horizontal e Vertical</h1>
    <table>
        <tr>
            <td colspan="2" rowspan="2">A</td>
            
            <td>C</td>
            <td>D</td>    
        </tr>
        <tr>
            

            <td>G</td>
            <td>H</td>    
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>    
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
            <td>P</td>    
        </tr>
    </table>
</body>
</html>
