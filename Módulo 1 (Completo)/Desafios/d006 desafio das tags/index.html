<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <li><abbr title="Use a tag: &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag: &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Use a tag: &lt;strong&gt;">Destaque/Negrito</abbr></li>
        <li><abbr title="Use a tag: &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag: &lt;small&gt;">Pequeno</abbr></li>
        <li><abbr title="Use a tag: &lt;ol&gt;">Lista em ordem</abbr></li>
        <li><abbr title="Use a tag: &lt;u&gt;"><u>Sublinhado</u></abbr></li>
    </ul>
    
</body>
</html>
